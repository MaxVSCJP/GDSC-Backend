<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anbabi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header id="ButtonSelectors">
        <button type="button" class="MenuSelector" id="AddBookSelector">Add Books</button>
        <button type="button" class="MenuSelector" id="EditCopySelector">Edit Book Copies</button>
        <button type="button" class="MenuSelector" id="SearchBookSelector">Search Books</button>
        <button type="button" class="MenuSelector" id="DeleteBookSelector">Delete Books</button>

    </header>


    <main id="MainPage">


        <section id="AddBook" class="MainDisplay">
                <label for="Title">Title: </label>
                <input type="text" id="Title" name="Title" placeholder="Title" required>

                <label for="Author">Author: </label>
                <input type="text" id="Author" name="Author" placeholder="Author" required>

                <label for="Publish">Year of Publish: </label>
                <input type="number" id="Publish" name="Publish" placeholder="Year of Publish" required>

                <label for="Genre">Genre: </label>
                <input type="text" id="Genre" name="Genre" placeholder="Genre (comma spaced)">

                <label for="Copies">Number of Copies: </label>
                <input type="number" id="Copies" name="Copies" placeholder="Number of Copies" value="5">

                <button type="submit" id="AddBookButton">Add Book</button>
        </section>


        <section id="EditBookCopy" class="MainDisplay">
            <label for="ToEditTitle">Book Title: </label>
            <input type="text" id="ToEditTitle" name="ToEditTitle" placeholder="Title" required>

            <label for="ToEditCopies">Number of Copies: </label>
            <input type="number" id="ToEditCopies" name="ToEditCopies" placeholder="Number of Copies">

            <button type="button" id="EditCopyButton">Change Copy Number</button>
        </section>


        <section id="SearchBooks" class="MainDisplay">
            <label for="ToSearchBook">Book Title/Author Name: </label>
            <input type="text" id="ToSearchBook" name="ToSearchBook" required>

            <button type="button" id="SearchBookButton">Search</button>
            <div id="SearchedBooksSection">

            </div>
        </section>


        <section id="DeleteBooks" class="MainDisplay">
            <label for="ToDeleteBook">Book Title: </label>
            <input type="text" id="ToDeleteBook" name="ToDeleteBook" required>

            <button type="button" id="DeleteBookButton">Delete</button>
        </section>


    </main>


    <script src="script.js"></script>
</body>
</html>
